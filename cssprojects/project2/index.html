<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main-box">
                <h1>Job Application

                    <span class="title-small">(Web)</span>
                </h1>

            <form >
                <div class="form-container">

                <div class="form-control">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName"  placeholder="Enter your first name"/>
                </div>

                <div class="form-control">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName"  placeholder="Enter your last Name"/>
                </div>


                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"  placeholder="Enter your email"/>
                </div>


                <div class="form-control">
                    <label for="jobTitle">Job Title</label>
                    <select id="jobTitle" name="jobTitle"> 
                        <option value="">Select a Job Title</option>
                        <option value="CA">CA</option>
                        <option value="Doctor">Doctor</option>
                        <option value="IT Professional">IT Professional</option>
                        <option value="Polishwale">Polishwale</option>
                        <option value="Writer">Writer</option>
                        <option value="Artist">Artist</option>
                    </select>
                </div>


                <div class="textarea-control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" row="4" cols="50" placeholder="Enter you address">
                        </textarea>
                </div>

                <div class="form-control">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city"  placeholder="Enter your City"/>
                </div>

                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode"  placeholder="Enter your pincode"/>
                </div>

                <div class="form-control">
                    <label for="date">Date</label>
                    <input value="2023-01-20" name="date" id="date" type="date"/>
                </div>

                <div class="form-control">
                    <label for="upload">Upload Your CV</label>
                    <input name="date" id="date" type="file"/>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Apply Now</button>
            </div>
            </form>
            
        </div>
        
    </div>
</body>
</html>
